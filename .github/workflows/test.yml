on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
    run_unit_tests:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
    - run: |
        cd test/unit
        python -m unittest test_my_utils.py    
    
 run_func_tests:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
    - run: |
        bash test/func/test_print_fires.sh     